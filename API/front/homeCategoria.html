<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Categoria</title>
</head>
<body>
    
    <form>
        <input id="id" type="number">
        <input id="nome" type="text">

        <button type="submit" onclick="adicionarCategoria()">ENVIAR</button>
    </form>

    <a href="listarcategoria.html">AEEE</a>




    <script>
        async function adicionarCategoria(){
    var idValue = document.getElementById("id").value
    var nome = document.getElementById("nome").value

    let obj = {
        id : idValue,
        nome : nome,
    }


    await fetch("https://localhost:7158/api/Categorias",{
        method: "POST",
        headers :{
            "Content-Type" : "application/json"
        },
        body: JSON.stringify(obj)
      }
    )
}
    </script>

</body>
</html>
